<body>
    <div class="container-fluid" id="app">
        <div id="test">

        </div>
        <table class="table table-striped" id="test2">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Sport</th>
                </tr>
            </thead>
            <vuedraggable v-model="list" tag="tbody" item-key="name">
                <template #item="{ element }">
                    <tr>
                      <td scope="row">{{ element.id }}</td>
                      <td>{{ element.name }}</td>
                      <td>{{ element.sport }}</td>
                    </tr>
                  </template>
            </vuedraggable>
        </table>
</body>
<script>
    // draggable 属性规定元素是否可拖动
    // dragstart 事件在用户开始拖动元素或选择的文本时触发
    // dragover 当某被拖动的对象在另一对象容器范围内拖动时触发此事件
    // dragenter - 当被鼠标拖动的对象进入其容器范围内时触发此事件
    // dragend - 用户完成元素拖动后触发
    vueData = {
        name: "table-example",
        display: "Table",
        order: 8,
        components: {
            vuedraggable
        },
        data()
        {
            return {
                list: [
                    { id: 1, name: "Abby", sport: "basket" },
                    { id: 2, name: "Brooke", sport: "foot" },
                    { id: 3, name: "Courtenay", sport: "volley" },
                    { id: 4, name: "David", sport: "rugby" }
                ],
                dragging: false
            };
        }
    };

    app = Vue.createApp(vueData).mount('#test2')

</script>
